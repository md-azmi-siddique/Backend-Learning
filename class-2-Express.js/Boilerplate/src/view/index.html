<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
<h1>File Upload</h1>
<form action="/flu" method="post" enctype="multipart/form-data">
    <input type="file" name="myFile" id="myFile">
    <button type="submit">Upload</button>
</form>

<h2>Uploaded Files</h2>
<table>
    <thead>
    <tr>
        <th>Filename</th>
    </tr>
    </thead>
    <tbody id="fileList">
    </tbody>
</table>

<script>
    // Fetch and display the list of uploaded files when the page loads
    fetch('/getFiles')
        .then(response => response.json())
        .then(files => {
            const fileList = document.getElementById('fileList');
            files.forEach(file => {
                const row = fileList.insertRow();
                const cell = row.insertCell();
                cell.innerHTML = file;
            });
        });
</script>
</body>
</html>
